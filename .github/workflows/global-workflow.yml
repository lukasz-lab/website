name: Global workflow to rule all other workflows

on:
  push:
    branches: [ master ]

jobs:

  replicate_changes:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: derberg/global-actions-support@1dfd678368d8e182ed176b2fd8ee09c6c08b510b
        with:
          github_token: ${{ secrets.CUSTOM_TOKEN }}
